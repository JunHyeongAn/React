<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //state가 바뀌면 렌더링이 일어난다.
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const onChange = (event) => {
            setAmount(event.target.value);
        }

        const [flipped, setFlipped] = React.useState(false);
        const reset = () => setAmount(0);
        const onFlip = () => {
            setFlipped(current => !current);
            reset();
        }
        return(
            <div>
                <h3>M 2 H</h3>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={flipped ? Math.round(amount * 60) : amount}
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number"
                    onChange={onChange}
                    disabled={flipped}
                />
                <label htmlFor="hours">Hours</label>
                <input 
                    value={flipped ? amount : Math.round(amount / 60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    onChange={onChange}
                    disabled={!flipped}
                    />
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const ep = 1000;

        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const reset = () => setAmount(0);
        const flip = () => {
            reset();
            setFlipped(current => !current);
        }
        return(
            <div>
                <h3>KM 2 M</h3>
                <label>KILO</label>
                <input 
                    value={flipped ? Math.round((amount * 1.609) * ep) / ep : amount}
                    type="number"
                    onChange={onChange}
                    disabled={flipped}       
                />
                <label>MILE</label>
                <input 
                    value={!flipped ? Math.round((amount / 1.609) * ep) / ep : amount}
                    type="number"
                    onChange={onChange}
                    disabled={!flipped}
                    />
                    <button onClick={reset}>Reset</button>
                    <button onClick={flip}>Flip</button>
            </div>
        );
    }

    function App() {
        const [index, setIndex] = React.useState(-1);
        const [display, setDisplay] = React.useState();

        function selectOnChange(event) {
            setIndex(event.target.value);
            console.log("value : " + index);
            showDisplay(event.target.value);
        }
        function showDisplay(idx) {
            if(idx == 0) setDisplay(<MinutesToHours/>);
            else if(idx == 1) setDisplay(<KmToMiles/>);
            else setDisplay(null);
        }

        return(
            <div>
                <h1 className="title">Super Converter</h1>
                <select value={index} onChange={selectOnChange}>
                    <option value="-1">none</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Kilo & Miles</option>
                </select>
                {display}
            </div>
        );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App/>, root);
</script>
</html>
